<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise API</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        //同步調用的
        // 修改 Promsie 對象的狀態
        reject("error");
      });

      //執行 catch方法
      p.catch((reason) => {
        console.log(reason);
      });
    </script>
  </body>
</html>
