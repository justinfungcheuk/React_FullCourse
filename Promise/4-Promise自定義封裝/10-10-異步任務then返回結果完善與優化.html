<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise - 封裝 ｜ 10 - 異步任務 then 返回結果的優化與完善</title>
    <script src="./promise.js"></script>
  </head>
  <body>
    <script>
      //實例化對象
      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
          //   resolve("OK");
          reject("Error");
        }, 1000);
      });

      const res = p.then(
        (value) => {
          console.log(value);
        },
        (reason) => {
          console.warn(reason);
        }
      );

      console.log(res);
    </script>
  </body>
</html>
