<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 移動端適配 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6_演示函數的柯里化</title>
</head>
  <body>
  <script type="text/javascript">
   /*function sum(a,b,c){
       return a+b+c
   }*/

   // 函數的柯里化
   function sum(a){
       return(b)=>{
           return(c)=>{
               return a+b+c
           }
       }
   }
   const result = sum(1)(2)(3)
   console.log(result);
  </script>
  </body>
</html>
