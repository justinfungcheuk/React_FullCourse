<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 移動端適配 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_非受控組件</title>
</head>
  <body>
  <!-- 準備好一個 "容器" -->
  <!-- 必須要按順序引入！！！！核心庫就位了，才可以把擴展庫引用，否則使用不了  -->
  <div id="test"></div>

  <!-- 引入 react 核心庫 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 react-dom. 用於支持 react 操作 DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 babel, 用於將 jsx 專為 js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel"> // 該部分一定要寫 babel 是表示裡面寫的不再是 js, 而是 jsx
  // 1. 創建組件
  class Login extends React.Component{
      handleSubmit = (event)=>{
          event.preventDefault() // 阻止表單提交
          const {username,password} = this
          alert(`你輸入的用戶名是: ${username.value}, 你輸入的密碼是: ${password.value}`)
      }
      render(){
          return(
              <form onSubmit={this.handleSubmit}>
              用戶名: <input ref={c => this.username = c} type="text" name="username"/>
              密碼: <input ref={c => this.password = c} type="password" name="password"/>
              <button>登錄</button>
              </form>
          )
      }
  }
  // 渲染組件
  ReactDOM.render(<Login/>,document.getElementById('test'))
  
  </script>
  </body>
</html>
