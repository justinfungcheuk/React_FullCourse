<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axios默認配置</title>
    <link
      crossorigin="annoymous"
      href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">其他使用</h2>
      <button class="btn btn-primary">發送GET請求</button>
      <button class="btn btn-warning">發送POST請求</button>
      <button class="btn btn-success">發送PUT請求</button>
      <button class="btn btn-danger">發送DELETE請求</button>
    </div>
    <script>
      // 獲取按鈕
      const btns = document.querySelectorAll("button");
      // 默認配置
      axios.defaults.method = "GET"; // 設置默認的請求類型為 GET
      axios.defaults.baseURL = "http://localhost:3000"; // 設置基礎URL
      axios.defaults.params = { id: 100 };
      axios.defaults.timeout = 3000; // 3秒鐘後如果結果還沒有回來，我們就取消該請求

      btns[0].onclick = function () {
        axios({
          url: "/posts",
        }).then((response) => {
          console.log(response);
        });
      };
    </script>
  </body>
</html>
