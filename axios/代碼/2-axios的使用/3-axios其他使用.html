<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axios的其他使用</title>
    <link
      crossorigin="annoymous"
      href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">其他使用</h2>
      <button class="btn btn-primary">發送GET請求</button>
      <button class="btn btn-warning">發送POST請求</button>
      <button class="btn btn-success">發送PUT請求</button>
      <button class="btn btn-danger">發送DELETE請求</button>
    </div>
    <script>
      // 獲取按鈕
      const btns = document.querySelectorAll("button");

      // 發送 GET 請求
      btns[0].onclick = function () {
        // axios()
        axios
          .request({
            method: "GET",
            url: "http://localhost:3000/comments",
          })
          .then((response) => {
            console.log(response);
          });
      };

      // 發送 POST 請求
      btns[1].onclick = function () {
        // axios()
        axios
          .post("http://localhost:3000/comments", {
            body: "喜大普奔",
            postId: 2,
          })
          .then((response) => {
            console.log(response);
          });
      };

      /**
       * axios({
       *    url: "/post",
       *        /post?a=100&b=200
       *        /post/a/100/b/200
       *        /post/a.100/b.200
       *        params: {
       *         a:100,
       *         b:200
       *  }
       * })
       */
    </script>
  </body>
</html>

<!--
    data 是響應體的結果
    也就是服務器返回結果的響應體的內容
    data 是一個對象，是因為 axios 自動將服務器返回的結果進行一個 JSON解析，把它轉成一個對象，方便我們對結果進行處理

    request 是原生的 AJAX 請求對象
    axios 是用作發送 AJAX 請求
    在發送 AJAX請求就要用到我們底層的 XMLHttpRequest的實例對象
    所以 request該屬性所保存的就是當前axios在發送請求時所創建的那個 AJAX請求對象，也就是 XMLHttpRequest的實例對象
 -->
