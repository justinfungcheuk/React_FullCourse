<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axios的基本使用</title>
    <link
      crossorigin="annoymous"
      href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">基本使用</h2>
      <button class="btn btn-primary">發送GET請求</button>
      <button class="btn btn-warning">發送POST請求</button>
      <button class="btn btn-success">發送PUT請求</button>
      <button class="btn btn-danger">發送DELETE請求</button>
    </div>
    <script>
      // 獲取按鈕
      const btns = document.querySelectorAll("button");

      // 第一個
      btns[1].onclick = function () {
        //發送 AJAX請求
        axios({
          //請求類型
          method: "POST",
          //URL
          url: "http://localhost:3000/posts",
          //設置請求體
          data: {
            title: "今天天氣不錯，還挺風和日麗的",
            author: "張三",
          },
        }).then((response) => {
          console.log(response);
        });
      };

      // 更新數據
      btns[2].onclick = function () {
        //發送 AJAX請求
        axios({
          //請求類型
          method: "PUT",
          //URL
          url: "http://localhost:3000/posts/3", // 只想更改 id為3的文章
          //設置請求體
          data: {
            title: "今天天氣不錯，還挺風和日麗的",
            author: "李四",
          },
        }).then((response) => {
          console.log(response);
        });
      };

      //刪除數據
      btns[3].onclick = function () {
        //發送 AJAX請求
        axios({
          //請求類型
          method: "delete",
          //URL
          url: "http://localhost:3000/posts/3", // 只想刪除 id為3的文章
          //刪除不用設置請求體，只需要把想刪除的 id加上即可
        }).then((response) => {
          console.log(response);
        });
      };
    </script>
  </body>
</html>
