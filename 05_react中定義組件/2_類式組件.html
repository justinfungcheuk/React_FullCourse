<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 移動端適配 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2_類式組件</title>
  </head>
  <body>
    <!-- 準備好一個 "容器" -->
    <!-- 必須要按順序引入！！！！核心庫就位了，才可以把擴展庫引用，否則使用不了  -->
    <div id="test"></div>

    <!-- 引入 react 核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom. 用於支持 react 操作 DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入 babel, 用於將 jsx 專為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 該部分一定要寫 babel 是表示裡面寫的不再是 js, 而是 jsx
      // 組件的三大屬性：1. props 2. refs 3. state

      // 1. 創建類式組件 - 必須繼承 React 內置的類 = extends React.Component 和 必須結合 render 和 return 一起使用
      // Mycomponent 繼承了 React.Component 的類，所以 MyComponent 也可以稱為組件，也就是稱為 MyComponent 組件實例對象
      class MyComponent extends React.Component {
        // 類名 = 組件名
        render() {
          // render 是放在哪裏的？- MyComponent 的原型對象上，供實例使用!!!
          // render 中的 this 是誰？- MyComponent 的實例對象 = MyComponent 組件實例對象
          console.log("render中的this:", this);
          return <h2>我是用類定義的組件（適用於【複雜組件】的定義）</h2>;
        }
      }
      //2. 渲染組件到頁面
      ReactDOM.render(<MyComponent />, document.getElementById("test"));
      /**
  執行了 ReactDOM.render(<MyComponent/>,document.getElementById('test')) 之後，發生了什麼？
  1. React 解析組件標籤，找到了 MyComponent 組件。
  2. 發現組件是使用類定義的，隨後 new 出來該類的實例，並通過該實例調用到原型上的 render 方法。
  3. 將 render 返回的虛擬DOM 轉為真實DOM， 隨後呈現在頁面中。

  state 是由 類 所締造的組件實例身上的
   */
    </script>
  </body>
</html>
